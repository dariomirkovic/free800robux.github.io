<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" type="IE-edge">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f0f0f0;
            font-family: Sans-Serif;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background-color: red;
            align-items: center;
        }
        header h1 {
            color: black;
            border-bottom: 3px solid black;
        }
        section {
            width: 375px;
            height: 400px;
            background-color: white;
           /* margin-top: 10px;
            margin-left: 10px; */
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid gray;
        }
        section .link-container, .format-container, .button-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            width: 200px;
        }
        section .format-container label {
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
        section .format-container select {
            outline: none;
            height: 35px;
            border-radius: 5px;
            padding: 0 10px;
            border: 2px solid gray;
            font-size: 14px;
        }
        section .button-container button {
            height: 50px;
            border-radius: 5px;
            font-size: 20px;
            border: none;
            color: #fff;
            background-color: red;
            letter-spacing: 1px;
            cursor: pointer;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>YVInstaller</title>
    </head>
    <body>
            <header>
                <h1 class="title">YoutubeVideoInstaller</h1>
            </header>
            <section>
                <div vlass="link-container" style="
            width: 200px;">
                <label for="" style="            margin-bottom: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #444;">Video link:</label><br>
                <input type="text" class="link" name="link" placeholder="Enter Video Link" required="" style="outline: none;
            height: 35px;
            border-radius: 5px;
            padding: 0 5px;
            border: 2px solid gray;
            font-size: 14px;">
                </div>
                <div class="format-container">
                    <label for="">Format: </label>
                    <select class="format" required>
                        <option selected disabled>Select Video Format</option>
                        <option value="mp3">MP3</option>
             <option value="mp4a">144p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                    <option value="4k">4k</option>
                    <option value="8k">8k</option>
                    </select>
                </div>
                <div class="button-container">
                    <button class="btn" type="submit">Download</button>
                </div>
            </section>
            <script>
            $(".btn").click(function {
                    var link = $(".link").val();
                    var format = $(".format").children(option:selected).val();
                    var src = "" + link + "=" + format + "";
                    download(link, format);
                })
                
                function download(link, format){
                    $(.button-container).html('<iframe style="height: 50px; border: none; overflow: hidden;" src="https://loader.to/api/button/?url=' + link + '&f=' + format + '"></iframe');
            </script>
    </body>
</html>
